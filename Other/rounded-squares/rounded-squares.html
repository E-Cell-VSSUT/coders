<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">

<table style="width: 450px; font-size: 10pt; font-family: Arial, sans-serif;" cellpadding="0" cellspacing="0" border="0">
<tbody>
 <tr>
  <td style="font-size: 10pt; font-family: Arial, sans-serif;; border-right: 3px solid; border-right-color: #2196f3; width:180px; padding-right: 10px; vertical-align: top;" valign="top">  
   <img  src="photo.png" alt="photograph" width="120" border="0" style="border:0; height:auto; width:120px"/> 
	<p style="margin-top:32px; margin-bottom:0; line-height:1.0">
       <strong><span style="font-size: 12pt; font-family: Arial, sans-serif;; color:#2196f3;">{firstName} {lastName}<br></span></strong>
       <span  style="font-family: Arial, sans-serif;; font-size:9pt; color:#000000;">{title}</span>
	</p>  
  </td>
  
 <td valign="top">
 
  <table cellpadding="0" cellspacing="0" border="0">
  <tbody>
    <tr>
      <td style="font-size: 10pt; color:#444444; font-family: Arial, sans-serif;; padding-bottom: 5px; padding-left: 30px; vertical-align: top; line-height:1.3" valign="top">
		<span style="color: #000000;"><strong>M</strong></span><span style="font-size: 9pt; font-family: Arial, sans-serif;; color:#000000;"> {mobile}<br></span>
        <span style="color: #000000;"><strong>P</strong></span><span style="font-size: 9pt; font-family: Arial, sans-serif;; color:#000000;"> {phone}<br></span>
        <span style="color: #000000;"><strong>E</strong></span><span style="font-size: 9pt; font-family: Arial, sans-serif;; color:#000000;"> {email}</span>
      </td>
    </tr>  
    <tr>
      <td style="font-size: 10pt; color:#0079ac; font-family: Arial, sans-serif;; padding-bottom: 5px; padding-left: 30px; vertical-align: top; line-height:1.3" valign="top">
       <strong style="font-family: Arial, sans-serif;; font-size:9pt; color:#000000;" >{company}</strong>  

			<br>
			<span  style="font-size: 10pt; font-family: Arial, sans-serif;; color: #000000;">{address1}<br /></span>
			<span  style="font-size: 10pt; font-family: Arial, sans-serif;; color: #000000;">{address2}</span>
			
      </td>
    </tr> 


    <tr>
      <td style="font-size: 10pt; font-family: Arial, sans-serif;; padding-bottom: 5px; padding-top: 5px; padding-left: 30px; vertical-align: top; color: #0079ac;" valign="top">
        <a href="http://{website}" target="_blank" rel="noopener" style="text-decoration:none;"><strong style="font-size: 9pt; font-family: Arial, sans-serif;; color: #2196f3;">{website}</strong></a>
      </td>
    </tr>
    <tr >
      <td style="font-size: 10pt; font-family: Arial, sans-serif;; padding-top: 15px; padding-left: 30px; vertical-align: bottom;" valign="top">
        <a href="{facebookURL}" target="_blank" rel="noopener"><img border="0" width="22" src="fb.png" alt="facebook icon" style="border:0; height:22px; width:22px"></a>&nbsp;<a href="{twitterURL}" target="_blank" rel="noopener"><img border="0" width="22" src="tt.png" alt="twitter icon" style="border:0; height:22px; width:22px"></a>&nbsp;<a href="{youtubeURL}" target="_blank" rel="noopener"><img border="0" width="22" src="yt.png" alt="youtube icon" style="border:0; height:22px; width:22px"></a>&nbsp;<a href="{linkedinURL}" target="_blank" rel="noopener"><img border="0" width="22" src="ln.png" alt="linkedin icon" style="border:0; height:22px; width:22px"></a>&nbsp;<a href="{instagramURL}" target="_blank" rel="noopener"><img border="0" width="22" src="it.png" alt="instagram icon" style="border:0; height:22px; width:22px"></a>&nbsp;<a href="{pinterestURL}" target="_blank" rel="noopener"><img border="0" width="22" src="pt.png" alt="pinterest icon" style="border:0; height:22px; width:22px"></a>
      </td>
     </tr>
    </td>
  </tbody>
  </table>
 </tr> 

<tr >
<td colspan="2" style="padding-top:20px">
<a href="{bannerURL}" target="_blank" rel="noopener"><img border="0" src="banner.png" alt="Banner" style="max-width:450px; height:auto; border:0;"></a>
</td></tr>
 
</tbody>
</table>

</BODY>
</HTML>
